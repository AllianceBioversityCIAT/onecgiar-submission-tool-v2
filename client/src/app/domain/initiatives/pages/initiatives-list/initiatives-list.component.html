<div class="p-5 h-full" style="min-height: calc(100vh - 200.06px)">
  <p-table
    #dt1
    [value]="initiatives"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
    <ng-template pTemplate="caption">
      <div class="flex gap-3 flex-wrap">
        <button
          pButton
          label="Clear"
          class="p-button-outlined w-full sm:w-10rem"
          icon="pi pi-filter-slash"
          (click)="clear(dt1)"></button>
        <span class="p-input-icon-left ml-auto w-full sm:w-14rem">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search keyword" class="w-full" />
          <!-- (input)="dt1.filterGlobal($event.target.value, 'contains')" /> -->
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 100px" id="official_code">
          <div class="flex align-items-center">
            ID
            <p-columnFilter type="text" field="official_code" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="max-width: 1120px" id="initiative_name">
          <div class="flex align-items-center">
            Initiative Name
            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="width: 100px" id="status">
          <div class="flex align-items-center">
            Status
            <p-columnFilter field="status" matchMode="equals" display="menu">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-dropdown
                  [ngModel]="value"
                  [options]="statuses"
                  (onChange)="filter($event.value)"
                  placeholder="Any">
                  <ng-template let-option pTemplate="item">
                    <p-tag
                      [value]="option.value"
                      [styleClass]="
                        'text-sm font-medium' +
                        (option.label === 'Approved' ? ' bg-primary' : ' bg-blue-500')
                      "></p-tag>
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>

        <th style="width: 200px" id="CGIAR_action_area">
          <div class="flex align-items-center">
            CGIAR Action Area
            <p-columnFilter field="action_area_id" display="menu"></p-columnFilter>
          </div>
        </th>

        <th style="width: 220px" id="current_stage">
          <div class="flex align-items-center">
            Current Stage
            <p-columnFilter field="description" display="menu"></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-initiative>
      <tr>
        <td>
          {{ initiative.official_code }}
        </td>

        <td>
          <span class="ml-1 vertical-align-middle font-bold">{{ initiative.acronym }}</span>
          -
          <span class="ml-1 vertical-align-middle">{{ initiative.name }}</span>
        </td>

        <td>
          <p-tag
            [value]="initiative.status"
            [styleClass]="
              'text-sm font-medium' +
              (initiative.status === 'Approved' ? ' bg-primary' : ' bg-blue-500')
            ">
          </p-tag>
        </td>

        <td>
          <span class="ml-1 vertical-align-middle">{{ initiative.action_area_description }}</span>
        </td>

        <td>
          <p-tag [value]="initiative.description" styleClass="text-sm font-medium bg-blue-500">
          </p-tag>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No Initiatives found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
