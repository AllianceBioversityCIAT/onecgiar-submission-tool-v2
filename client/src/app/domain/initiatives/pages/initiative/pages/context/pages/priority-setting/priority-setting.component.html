<div class="p-5">
  <div
    fieldContainer
    label="Priority Setting:"
    description="Provide results from, and method used, to set priority science (research questions, methods), innovations, activities, geographies, systems, crops or other choices relevant to the Initiative."
    [maxwords]="500">
    <p-editor
      [style]="{ height: '320px' }"
      placeholder="Enter text here..."
      [(ngModel)]="prioritySettingsBody().priority_setting_html">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button type="button" class="ql-underline" aria-label="Underline"></button>
          <button type="button" class="ql-link" aria-label="Link"></button>
        </span>
      </ng-template>
    </p-editor>
  </div>
</div>

<div>
  <pre>
    {{ prioritySettingsBody() | json }}
  </pre>
</div>
