<div class="p-5">
  <div
    fieldContainer
    label="Challenge statement:"
    description="Update the detailed challenge statement, expanding on the research challenge provided in the pre-concept"
    [maxwords]="500">
    <p-editor
      [style]="{ height: '320px' }"
      [placeholder]="'Enter challenge statement here...'"
      [(ngModel)]="challengeStatementBody().challenge_statement_html">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button type="button" class="ql-bold" aria-label="Bold"></button>
          <button type="button" class="ql-italic" aria-label="Italic"></button>
          <button type="button" class="ql-underline" aria-label="Underline"></button>
          <button type="button" class="ql-link" aria-label="Link"></button>
        </span>
      </ng-template>
    </p-editor>
  </div>
</div>

<div>
  <pre>
    {{ challengeStatementBody() | json }}
  </pre>
</div>
